<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .file-container {
            margin: 10px 0; 
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: block; 
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-label:hover {
            background-color: #218838;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload CSV File for Prediction</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-container">
                <input type="file" name="file" id="file" class="file-input" accept=".csv">
                <label for="file" class="file-label" id="file-label">Choose File</label>
                <span class="file-name">(No file selected)</span>
            </div>
            <button type="submit" class="file-label" id="upload-btn" style="margin: 0;">Upload</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('file').addEventListener('change', function () {
                const fileName = this.files[0].name;
                document.querySelector('.file-name').textContent = fileName;
            });

            document.getElementById('upload-btn').addEventListener('click', function () {
                const predictions = getPredictions(); 
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; 
                if (predictions) {
                    const p = document.createElement('p');
                    p.textContent = 'Predictions: ' + predictions;
                    resultDiv.appendChild(p);
                }
               
            });
        });
    </script>
</body>
</html>
